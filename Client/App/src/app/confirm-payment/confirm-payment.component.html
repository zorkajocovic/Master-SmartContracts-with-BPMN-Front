<div class="text-center">
    <form
      class="form-signin"
      #order="ngForm"
      (ngSubmit)="confirm(order.value, order)"
    >
      <div *ngFor="let field of formFields">
        <div class="form-row">
          <div class="col form-group">
            <label for="{{ field.id }}">{{ field.label }} </label>
            <input
              id="input"
              type="text"
              class="form-control"
              name="{{ field.id }}"
              value="{{ field.value.value }}"
              readonly
            />
          </div>
        </div>
      </div>
      <input
        type="submit"
        id="btnSend"
        class="btn btn-lg btn-primary"
        value="Confirm"
      />
    </form>
  </div>
